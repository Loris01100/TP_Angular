<h2 class="title">Liste des tâches</h2>

<ul class="task-list">
  <li
    *ngFor="let task of tasks; let i = index"
    [ngClass]="{ etat: task.completed, 'non-terminée': !task.completed }"
    class="task-item"
  >
    <span class="task-name">{{ task.name }}</span>
    <button class="remove-btn" (click)="myTaskService.removeTask(i)">
      <i class="fas fa-trash-alt"></i> Supprimer
    </button>
    <button class="state-btn" (click)="myTaskService.changeTaskState(i)">
      {{ task.completed ? "Terminée" : "Non terminée" }}
    </button>
  </li>
</ul>

<div class="add-task">
  <input
    type="text"
    [(ngModel)]="newTask"
    placeholder="Nom de la tâche"
    class="task-input"
  />
  <button class="add-btn" (click)="myTaskService.addTask(newTask)">
    Valider
  </button>
</div>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
