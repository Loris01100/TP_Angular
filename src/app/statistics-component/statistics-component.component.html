<div class="charts">
  <h2>Statistiques des tâches</h2>

  <h3>Répartition des tâches (terminées / non terminées)</h3>
  <ngx-charts-pie-chart
    [results]="completedStats"
    [view]="[700, 400]"
    [legend]="true"
    [explodeSlices]="false"
    [labels]="true"
    [doughnut]="true"
  ></ngx-charts-pie-chart>

  <h3>Répartition des tâches par priorité</h3>
  <ngx-charts-bar-vertical
    [results]="priorityStats"
    [view]="[700, 400]"
    [legend]="true"
    [xAxis]="true"
    [yAxis]="true"
  ></ngx-charts-bar-vertical>

  <h3>Répartition des tâches par type</h3>
  <ngx-charts-pie-chart
    [results]="typeStats"
    [view]="[700, 400]"
    [legend]="true"
    [explodeSlices]="false"
    [labels]="true"
  ></ngx-charts-pie-chart>

  <h3>Échéance des tâches</h3>
  <ngx-charts-bar-horizontal
    [results]="dueDateStats"
    [view]="[700, 400]"
    [legend]="true"
    [xAxis]="true"
    [yAxis]="true"
  ></ngx-charts-bar-horizontal>
</div>
